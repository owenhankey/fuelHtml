<!DOCTYPE html>
<html>

<head>
    <title>Fuel Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 180px;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        .data-table .header-cell {
            font-weight: bold;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 14px;
        }

    </style>
</head>

<body>
    <h1>Fuel Expenses</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="Owen">Owen</option>
                <option value="Anthea">Anthea</option>
                <option value="Athol">Athol</option>
                <option value="Norman">Norman</option>
            </select>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <button class="submit-btn" type="submit">Submit</button>
    </form>

    <div id="confirmationMessage" class="confirmation-message hidden"></div>

    <script>
        const expenseForm = document.getElementById('expenseForm');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const paidCheckbox = document.getElementById('paid');

        expenseForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();
            const url = paidCheckbox.checked ?
                'https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid' :
                'https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy';

            const confirmationText = `Are you sure you want to submit the following data?<br><br>${params}`;
            confirmationMessage.innerHTML = confirmationText;
            confirmationMessage.classList.remove('hidden');

            if (confirm('Are you sure?')) {
                fetch(url + '?' + params, {
                    method: 'GET',
                    mode: 'no-cors' // Added 'no-cors' mode
                })
                    .then(response => {
                        if (response.ok) {
                            return response.text(); // Return the response body text
                        } else {
                            throw new Error('Request failed.'); // Throw an error if the response is not successful
                        }
                    })
                    .then(data => {
                        // Handle the response data as needed
                        console.log(data);

                        if (!paidCheckbox.checked && response.ok) {
                            const tripCost = calculateTripCost(formData);
                            confirmationMessage.innerHTML = `Your trip cost was approximately â‚¬${tripCost}.`;
                        } else {
                            confirmationMessage.innerHTML = 'Data submitted successfully!';
                        }
                    })
                    .catch(error => {
                        // Handle any errors that occurred during the request
                        console.error(error);
                        confirmationMessage.innerHTML = 'An error occurred while submitting the data.';
                    });
            } else {
                confirmationMessage.classList.add('hidden');
            }
        });

        function calculateTripCost(formData) {
            const kms = Number(formData.get('kms'));
            const fuelEconomy = Number(formData.get('fuelEconomy'));
            const costPerLitre = 1.55;

            const tripCost = (kms / 100) * fuelEconomy * costPerLitre;
            return tripCost.toFixed(2);
        }
    </script>
</body>

</html>
