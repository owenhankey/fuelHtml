<!DOCTYPE html>
<html>

<head>
  <style>
    /* Styles here */
    body {
      font-family: "Arial", sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-family: "Impact", sans-serif;
      color: #333333;
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    select,
    input[type="number"] {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-bottom: 10px;
    }

    .inline-checkbox {
      display: inline-flex;
      align-items: center;
    }

    button[type="submit"] {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      background-color: #a3e8a3;
      color: #006600;
    }

    .error {
      background-color: #ffcccc;
      color: #990000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Vehicle Expenses</h1>
    <form id="expenseForm">
      <label for="name">Name:</label>
      <select id="name" name="name" required>
        <option value="Owen">Owen</option>
        <option value="Anthea">Anthea</option>
        <option value="Athol">Athol</option>
        <option value="Norman">Norman</option>
      </select>

      <label for="kms">Kilometers:</label>
      <input type="number" id="kms" name="kms" required>

      <label for="fuelEconomy">Fuel Economy (l/100km):</label>
      <input type="number" id="fuelEconomy" name="fuelEconomy" required>

      <label for="totalKms">Total Kilometers:</label>
      <input type="number" id="totalKms" name="totalKms" required>

      <label for="paid">Paid:</label>
      <div class="inline-checkbox">
        <input type="checkbox" id="paid" name="paid">
        <label for="paid">Yes</label>
      </div>

      <label for="cost">Cost (€/litre):</label>
      <input type="number" id="cost" name="cost">

      <label for="totalPaid">Total Paid (€):</label>
      <input type="number" id="totalPaid" name="totalPaid">

      <button type="submit">Submit</button>
    </form>

    <div id="messageDiv"></div>
  </div>

  <script>
    const form = document.getElementById("expenseForm");
    const messageDiv = document.getElementById("messageDiv");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get("name");
      const kms = formData.get("kms");
      const fuelEconomy = formData.get("fuelEconomy");
      const totalKms = formData.get("totalKms");
      const paid = formData.get("paid");
      const cost = formData.get("cost");
      const totalPaid = formData.get("totalPaid");

      const message = `Name: ${name}<br>
        Kilometers: ${kms}<br>
        Fuel Economy: ${fuelEconomy} (l/100km)<br>
        Total Kilometers: ${totalKms}<br>
        Paid: ${paid ? "Yes" : "No"}<br>
        Cost: ${cost ? cost + " (€/litre)" : "N/A"}<br>
        Total Paid: ${totalPaid ? totalPaid + " (€)" : "N/A"}`;

      if (confirm(`Are you sure?\n\n${message}`)) {
        if (paid) {
          // Perform POST request to fuelPaid endpoint
          // Replace the API endpoint with your actual endpoint URL
          fetch("https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid", {
            method: "POST",
            body: formData,
          })
            .then(() => {
              showMessage("Data submitted successfully!", "success");
              form.reset();
            })
            .catch(() => {
              showMessage("Error submitting data.", "error");
            });
        } else {
          // Perform GET request to fuelEconomy endpoint
          // Replace the API endpoint with your actual endpoint URL
          fetch(
            "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy?" +
              new URLSearchParams(formData)
          )
            .then(() => {
              showMessage("Data submitted successfully!", "success");
              form.reset();
            })
            .catch(() => {
              showMessage("Error submitting data.", "error");
            });
        }
      }
    });

    function showMessage(text, className) {
      const message = document.createElement("div");
      message.innerHTML = text;
      message.classList.add("message", className);
      messageDiv.appendChild(message);
    }
  </script>
</body>

</html>
