<!DOCTYPE html>
<html>
<head>
  <title>Fuel Payment Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function submitForm() {
      var isPaid = document.getElementById("paid").checked;
      var fuelPaidURL = "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fulePaid";
      var fuelEconomyURL = "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy";
      
      if (isPaid) {
        $.ajax({
          type: "POST",
          url: fuelPaidURL,
          data: $("#fuelForm").serialize(),  // Serializes the form data
          success: function(response) {
            console.log("POST request sent to " + fuelPaidURL);
            // Handle the success response if needed
          },
          error: function(error) {
            console.log("Error sending POST request to " + fuelPaidURL);
            // Handle the error response if needed
          }
        });
      } else {
        $.ajax({
          type: "GET",
          url: fuelEconomyURL,
          success: function(response) {
            console.log("GET request sent to " + fuelEconomyURL);
            // Handle the success response if needed
          },
          error: function(error) {
            console.log("Error sending GET request to " + fuelEconomyURL);
            // Handle the error response if needed
          }
        });
      }
    }
  </script>
</head>
<body>
  <h1>Fuel Payment Form</h1>
  <form id="fuelForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="kms">KMs:</label>
    <input type="number" id="kms" name="kms" required><br><br>
    
    <label for="fuelEconomy">Fuel Economy:</label>
    <input type="number" id="fuelEconomy" name="fuelEconomy" required><br><br>
    
    <label for="totalKms">Total KMs:</label>
    <input type="number" id="totalKms" name="totalKms" required><br><br>
    
    <label for="paid">Paid:</label>
    <input type="checkbox" id="paid" name="paid"><br><br>
    
    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost"><br><br>
    
    <button type="button" onclick="submitForm()">Submit</button>
  </form>
</body>
</html>
