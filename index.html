<!DOCTYPE html>
<html>

<head>
    <title>Fuel Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .view-btn:hover {
            background-color: #555;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>

<body>
    <h1>Fuel Expenses</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="Owen">Owen</option>
                <option value="Anthea">Anthea</option>
                <option value="Athol">Athol</option>
                <option value="Norman">Norman</option>
            </select>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div id="costGroup" style="display: none;">
            <div class="form-row">
                <label for="cost">Cost (€/litre):</label>
                <input type="number" id="cost" name="cost" step="any">
            </div>
        </div>

        <div id="totalPaidGroup" style="display: none;">
            <div class="form-row">
                <label for="totalPaid">Total Paid:</label>
                <input type="number" id="totalPaid" name="totalPaid" step="any">
            </div>
        </div>

        <button class="submit-btn" type="submit">Submit</button>
        <button class="view-btn" id="viewDataBtn">View Data</button>
    </form>

    <div id="dataContainer"></div>

    <script>
        const expenseForm = document.getElementById("expenseForm");
        const viewDataBtn = document.getElementById("viewDataBtn");
        const dataContainer = document.getElementById("dataContainer");

        expenseForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const kms = parseFloat(document.getElementById("kms").value);
            const fuelEconomy = parseFloat(document.getElementById("fuelEconomy").value);
            const paid = document.getElementById("paid").checked;
            const cost = paid ? parseFloat(document.getElementById("cost").value) : null;
            const totalPaid = paid ? parseFloat(document.getElementById("totalPaid").value) : null;

            const formData = {
                name: name,
                kms: kms,
                fuelEconomy: fuelEconomy,
                paid: paid,
                cost: cost,
                totalPaid: totalPaid
            };

            console.log(formData); // Display form data in the console

            if (confirm("Are you sure you want to submit the following data?\n\n" + JSON.stringify(formData, null, 2))) {
                if (paid) {
                    const params = new URLSearchParams(formData).toString();
                    const url = `https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid?${params}`;
                    window.location.href = url;
                } else {
                    const params = new URLSearchParams(formData).toString();
                    const url = `https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy?${params}`;
                    window.location.href = url;
                }

                expenseForm.reset();
                costGroup.style.display = "none";
                totalPaidGroup.style.display = "none";
            }
        });

        viewDataBtn.addEventListener("click", function () {
            fetchData();
        });

        function fetchData() {
            const url = "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelData";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.log("An error occurred while fetching data:", error);
                });
        }

        function displayData(data) {
            dataContainer.innerHTML = "";

            if (data.length === 0) {
                const message = document.createElement("p");
                message.textContent = "No data available.";
                dataContainer.appendChild(message);
                return;
            }

            const table = document.createElement("table");
            table.classList.add("data-table");

            // Create table header
            const tableHeader = document.createElement("thead");
            const headerRow = document.createElement("tr");
            const headers = ["Name", "Kilometers", "Fuel Economy (l/100km)", "Paid", "Cost (€/litre)", "Total Paid"];

            headers.forEach(headerText => {
                const header = document.createElement("th");
                header.textContent = headerText;
                header.classList.add("header-cell");
                header.classList.add(headerText.toLowerCase().replace(" ", "-"));
                headerRow.appendChild(header);
            });

            tableHeader.appendChild(headerRow);
            table.appendChild(tableHeader);

            // Create table body
            const tableBody = document.createElement("tbody");

            data.forEach(item => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = item.name;
                row.appendChild(nameCell);

                const kmsCell = document.createElement("td");
                kmsCell.textContent = item.kms;
                row.appendChild(kmsCell);

                const fuelEconomyCell = document.createElement("td");
                fuelEconomyCell.textContent = item.fuelEconomy;
                row.appendChild(fuelEconomyCell);

                const paidCell = document.createElement("td");
                paidCell.textContent = item.paid;
                row.appendChild(paidCell);

                const costCell = document.createElement("td");
                costCell.textContent = item.cost;
                row.appendChild(costCell);

                const totalPaidCell = document.createElement("td");
                totalPaidCell.textContent = item.totalPaid;
                row.appendChild(totalPaidCell);

                tableBody.appendChild(row);
            });

            table.appendChild(tableBody);
            dataContainer.appendChild(table);
        }
    </script>
</body>

</html>
