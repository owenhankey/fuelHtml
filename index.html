<!DOCTYPE html>
<html>
<head>
    <title>Fuel Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 180px;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        .data-table .header-cell {
            font-weight: bold;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 14px;
        }

    </style>
    <script>
        function fetchData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelData", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var table = document.getElementById("fuelTable");
                    
                    // Clear existing table rows
                    while (table.rows.length > 1) {
                        table.deleteRow(1);
                    }
                    
                    // Add new rows with the retrieved data
                    for (var i = 0; i < data.length; i++) {
                        var row = table.insertRow(-1);
                        var nameCell = row.insertCell(0);
                        var totalOwedCell = row.insertCell(1);
                        
                        nameCell.innerHTML = data[i].Name;
                        totalOwedCell.innerHTML = data[i].totalOwed;
                    }
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Fuel Expenses</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="Owen">Owen</option>
                <option value="Anthea">Anthea</option>
                <option value="Athol">Athol</option>
                <option value="Norman">Norman</option>
            </select>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div class="form-row hidden" id="costGroup">
            <label for="cost">Cost (€/litre):</label>
            <input type="number" id="cost" name="cost" step="any">
        </div>

        <div class="form-row hidden" id="totalPaidGroup">
            <label for="totalPaid">Total Paid (€):</label>
            <input type="number" id="totalPaid" name="totalPaid" step="any">
        </div>

        <input type="submit" class="submit-btn" value="Submit">
    </form>

    <div id="confirmationMessage" class="confirmation-message hidden"></div>

    <table id="fuelTable" class="data-table">
        <tr>
            <th class="header-cell">Name</th>
            <th class="header-cell">Total Owed</th>
        </tr>
        <!-- Sample row for demonstration purposes -->
        <tr>
            <td>John Doe</td>
            <td>50.75</td>
        </tr>
    </table>

    <button onclick="fetchData()">View Data</button>

    <script>
        const expenseForm = document.getElementById('expenseForm');
        const paidCheckbox = document.getElementById('paid');
        const costGroup = document.getElementById('costGroup');
        const totalPaidGroup = document.getElementById('totalPaidGroup');
        const kmsInput = document.getElementById('kms');
        const fuelEconomyInput = document.getElementById('fuelEconomy');
        const confirmationMessage = document.getElementById('confirmationMessage');

        paidCheckbox.addEventListener('change', function () {
            if (this.checked) {
                kmsInput.disabled = true;
                fuelEconomyInput.disabled = true;
                costGroup.classList.remove('hidden');
                totalPaidGroup.classList.remove('hidden');
            } else {
                kmsInput.disabled = false;
                fuelEconomyInput.disabled = false;
                costGroup.classList.add('hidden');
                totalPaidGroup.classList.add('hidden');
            }
        });

        expenseForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();
            const url = paidCheckbox.checked ?
                'https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid' :
                'https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy';

            const confirmationText = `Are you sure you want to submit the following data?<br><br>${params}`;
            confirmationMessage.innerHTML = confirmationText;
            confirmationMessage.classList.remove('hidden');

            if (confirm('Are you sure?')) {
                fetch(url + '?' + params, { mode: 'no-cors' })
                    .then(() => {
                        if (paidCheckbox.checked) {
                            const tripCost = (parseFloat(kmsInput.value) / 100) * parseFloat(fuelEconomyInput.value) * 1.55;
                            confirmationMessage.innerHTML = `Your trip cost was approximately €${tripCost.toFixed(2)}`;
                        } else {
                            confirmationMessage.innerHTML = 'Data submitted successfully!';
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        confirmationMessage.innerHTML = 'An error occurred while submitting the data.';
                    });
            } else {
                confirmationMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
