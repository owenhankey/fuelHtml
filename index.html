<!DOCTYPE html>
<html>

<head>
    <title>Fuel Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .view-btn:hover {
            background-color: #555;
        }

        #dataContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>Fuel Expenses</h1>

    <form id="expenseForm">
        <label for="name">Name:</label>
        <select id="name" name="name">
            <option value="Owen">Owen</option>
            <option value="Anthea">Anthea</option>
            <option value="Athol">Athol</option>
            <option value="Norman">Norman</option>
        </select>

        <label for="kms">Kilometers:</label>
        <input type="number" id="kms" name="kms" step="any" required>

        <label for="fuelEconomy">Fuel Economy (l/100km):</label>
        <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>

        <div>
            <label for="paid">Paid</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div id="costGroup" style="display: none;">
            <label for="cost">Cost (â‚¬/litre):</label>
            <input type="number" id="cost" name="cost" step="any">
        </div>

        <div id="totalPaidGroup" style="display: none;">
            <label for="totalPaid">Total Paid:</label>
            <input type="number" id="totalPaid" name="totalPaid" step="any">
        </div>

        <button class="submit-btn" type="submit">Submit</button>
        <button class="view-btn" id="viewDataBtn">View Data</button>
    </form>

    <div id="dataContainer"></div>

    <script>
        const expenseForm = document.getElementById("expenseForm");
        const dataContainer = document.getElementById("dataContainer");
        const viewDataBtn = document.getElementById("viewDataBtn");

        expenseForm.addEventListener("submit", function (event) {
            event.preventDefault();
            // Form submission code...
            // ...

            // Reset the form and other necessary actions
            expenseForm.reset();
            costGroup.style.display = "none";
            totalPaidGroup.style.display = "none";
            totalKmsInput.disabled = false;
            kmsInput.disabled = false;
            fuelEconomyInput.disabled = false;
        });

        viewDataBtn.addEventListener("click", function () {
            // Send GET request to retrieve data
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelData", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const responseData = JSON.parse(xhr.responseText);
                    displayData(responseData);
                }
            };
            xhr.send();
        });

        function displayData(data) {
            // Clear previous data
            dataContainer.innerHTML = "";

            if (data.length === 0) {
                const noDataMsg = document.createElement("p");
                noDataMsg.textContent = "No data available.";
                dataContainer.appendChild(noDataMsg);
            } else {
                const table = document.createElement("table");
                table.style.width = "100%";
                table.style.borderCollapse = "collapse";

                // Table header
                const tableHeader = document.createElement("tr");
                for (const key in data[0]) {
                    const th = document.createElement("th");
                    th.textContent = key;
                    th.style.padding = "8px";
                    th.style.border = "1px solid #ddd";
                    tableHeader.appendChild(th);
                }
                table.appendChild(tableHeader);

                // Table rows
                for (let i = 0; i < data.length; i++) {
                    const rowData = data[i];
                    const tableRow = document.createElement("tr");
                    for (const key in rowData) {
                        const td = document.createElement("td");
                        td.textContent = rowData[key];
                        td.style.padding = "8px";
                        td.style.border = "1px solid #ddd";
                        tableRow.appendChild(td);
                    }
                    table.appendChild(tableRow);
                }

                dataContainer.appendChild(table);
            }
        }

        const paidCheckbox = document.getElementById("paid");
        const costGroup = document.getElementById("costGroup");
        const totalPaidGroup = document.getElementById("totalPaidGroup");
        const totalKmsInput = document.getElementById("totalKms");
        const kmsInput = document.getElementById("kms");
        const fuelEconomyInput = document.getElementById("fuelEconomy");

        paidCheckbox.addEventListener("change", function () {
            if (paidCheckbox.checked) {
                costGroup.style.display = "block";
                totalPaidGroup.style.display = "block";
                totalKmsInput.disabled = true;
                kmsInput.disabled = true;
                fuelEconomyInput.disabled = true;
            } else {
                costGroup.style.display = "none";
                totalPaidGroup.style.display = "none";
                totalKmsInput.disabled = false;
                kmsInput.disabled = false;
                fuelEconomyInput.disabled = false;
            }
        });
    </script>
</body>

</html>
