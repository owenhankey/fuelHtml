<!DOCTYPE html>
<html>

<head>
    <title>Fuel Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: transparent;
        }

        .form-row {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 160px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }

        input[type="checkbox"] {
            vertical-align: middle;
            margin-left: 10px;
        }

        .submit-btn,
        .view-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .view-btn {
            background-color: #333;
        }

        .submit-btn:hover,
        .view-btn:hover {
            background-color: #45a049;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .data-table .header-cell {
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Fuel Expenses</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="Owen">Owen</option>
                <option value="Anthea">Anthea</option>
                <option value="Athol">Athol</option>
                <option value="Norman">Norman</option>
            </select>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div class="form-row" id="costGroup" style="display: none;">
            <label for="cost">Cost (â‚¬/litre):</label>
            <input type="number" id="cost" name="cost" step="any">
        </div>

        <div class="form-row" id="totalPaidGroup" style="display: none;">
            <label for="totalPaid">Total Paid:</label>
            <input type="number" id="totalPaid" name="totalPaid" step="any">
        </div>

        <button class="submit-btn" type="submit">Submit</button>
        <button class="view-btn" onclick="fetchData()">View Data</button>
    </form>

    <div id="dataContainer"></div>

    <script>
        function fetchData() {
            fetch("https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelData")
                .then(response => response.json())
                .then(data => displayData(data))
                .catch(error => console.log(error));
        }

        function displayData(data) {
            const dataContainer = document.getElementById("dataContainer");
            dataContainer.innerHTML = "";

            if (data.length === 0) {
                const noDataMessage = document.createElement("p");
                noDataMessage.textContent = "No data available.";
                dataContainer.appendChild(noDataMessage);
                return;
            }

            const table = document.createElement("table");
            table.className = "data-table";

            // Create table header
            const tableHeader = document.createElement("thead");
            const headerRow = document.createElement("tr");
            const headers = Object.keys(data[0]);

            headers.forEach(header => {
                const headerCell = document.createElement("th");
                headerCell.textContent = header;
                headerCell.className = "header-cell";
                headerRow.appendChild(headerCell);
            });

            tableHeader.appendChild(headerRow);
            table.appendChild(tableHeader);

            // Create table body
            const tableBody = document.createElement("tbody");

            data.forEach(item => {
                const row = document.createElement("tr");

                headers.forEach(header => {
                    const cell = document.createElement("td");
                    cell.textContent = item[header];
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });

            table.appendChild(tableBody);
            dataContainer.appendChild(table);
        }

        const expenseForm = document.getElementById("expenseForm");

        expenseForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const kms = parseFloat(document.getElementById("kms").value);
            const fuelEconomy = parseFloat(document.getElementById("fuelEconomy").value);
            const paid = document.getElementById("paid").checked;
            const cost = paid ? parseFloat(document.getElementById("cost").value) : null;
            const totalPaid = paid ? parseFloat(document.getElementById("totalPaid").value) : null;

            const formData = {
                name: name,
                kms: kms,
                fuelEconomy: fuelEconomy,
                paid: paid,
                cost: cost,
                totalPaid: totalPaid
            };

            console.log(formData); // Display form data in the console

            if (confirm("Are you sure you want to submit the following data?\n\n" + JSON.stringify(formData, null, 2))) {
                if (paid) {
                    const params = new URLSearchParams(formData).toString();
                    const url = `https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid?${params}`;
                    window.location.href = url;
                } else {
                    const params = new URLSearchParams(formData).toString();
                    const url = `https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy?${params}`;
                    window.location.href = url;
                }

                // Clear form inputs
                document.getElementById("name").value = "";
                document.getElementById("kms").value = "";
                document.getElementById("fuelEconomy").value = "";
                document.getElementById("paid").checked = false;
                document.getElementById("cost").value = "";
                document.getElementById("totalPaid").value = "";
            }
        });

        document.getElementById("paid").addEventListener("change", function () {
            const costGroup = document.getElementById("costGroup");
            const totalPaidGroup = document.getElementById("totalPaidGroup");

            if (this.checked) {
                costGroup.style.display = "block";
                totalPaidGroup.style.display = "block";
            } else {
                costGroup.style.display = "none";
                totalPaidGroup.style.display = "none";
            }
        });
    </script>
</body>

</html>
