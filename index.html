<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <style>
        .form-row {
            margin-bottom: 10px;
        }

        .submit-btn {
            margin-top: 10px;
        }

        .data-table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Expense Tracker</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div class="form-row">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" step="any" required>
        </div>

        <div class="form-row">
            <label for="totalPaid">Total Paid:</label>
            <input type="number" id="totalPaid" name="totalPaid" step="any" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <button id="viewDataBtn" class="view-btn">View Data</button>

    <table id="dataTable" class="data-table">
        <thead>
            <tr>
                <th class="header-cell">Name</th>
                <th class="header-cell">Kilometers</th>
                <th class="header-cell">Fuel Economy (l/100km)</th>
                <th class="header-cell">Paid</th>
                <th class="header-cell">Cost</th>
                <th class="header-cell">Total Paid</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const expenseForm = document.getElementById("expenseForm");
        const viewDataBtn = document.getElementById("viewDataBtn");
        const dataTable = document.getElementById("dataTable");
        const paidCheckbox = document.getElementById("paid");

        expenseForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(expenseForm);
            const name = formData.get("name");
            const kms = formData.get("kms");
            const fuelEconomy = formData.get("fuelEconomy");
            const paid = paidCheckbox.checked;
            const cost = formData.get("cost");
            const totalPaid = formData.get("totalPaid");

            const requestUrl = paid ? "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid" : "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy";

            fetch(requestUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Data received successfully:", data);
                    displayData(data);
                })
                .catch(error => {
                    console.log("Error receiving data:", error);
                });

            expenseForm.reset();
        });

        viewDataBtn.addEventListener("click", function () {
            const requestUrl = paidCheckbox.checked ? "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid" : "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy";

            fetch(requestUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Data received successfully:", data);
                    displayData(data);
                })
                .catch(error => {
                    console.log("Error receiving data:", error);
                });
        });

        function displayData(data) {
            const tbody = dataTable.querySelector("tbody");
            tbody.innerHTML = "";

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.name}</td>
                    <td>${row.kms}</td>
                    <td>${row.fuelEconomy}</td>
                    <td>${row.paid}</td>
                    <td>${row.cost}</td>
                    <td>${row.totalPaid}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>

</html>
