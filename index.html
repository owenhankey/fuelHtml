<!DOCTYPE html>
<html>

<head>
    <title>Fuel Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 180px;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .view-btn:hover {
            background-color: #555;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        .data-table .header-cell {
            font-weight: bold;
            text-align: left;
        }

    </style>
</head>

<body>
    <h1>Fuel Expenses</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="Owen">Owen</option>
                <option value="Anthea">Anthea</option>
                <option value="Athol">Athol</option>
                <option value="Norman">Norman</option>
            </select>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div class="form-row" id="costGroup">
            <label for="cost">Cost (€/litre):</label>
            <input type="number" id="cost" name="cost" step="any">
        </div>

        <div class="form-row" id="totalPaidGroup">
            <label for="totalPaid">Total Paid:</label>
            <input type="number" id="totalPaid" name="totalPaid" step="any">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <table id="expenseTable" class="data-table">
        <thead>
            <tr>
                <th class="header-cell">Date</th>
                <th class="header-cell">Name</th>
                <th class="header-cell">Kilometers</th>
                <th class="header-cell">Fuel Economy (l/100km)</th>
                <th class="header-cell">Paid</th>
                <th class="header-cell">Cost (€/litre)</th>
                <th class="header-cell">Total Paid</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const expenseForm = document.getElementById("expenseForm");
        const expenseTable = document.getElementById("expenseTable");
        const paidCheckbox = document.getElementById("paid");
        const costGroup = document.getElementById("costGroup");
        const totalPaidGroup = document.getElementById("totalPaidGroup");
        const costInput = document.getElementById("cost");
        const totalPaidInput = document.getElementById("totalPaid");

        paidCheckbox.addEventListener("change", function () {
            const isChecked = paidCheckbox.checked;
            costGroup.style.display = isChecked ? "block" : "none";
            totalPaidGroup.style.display = isChecked ? "block" : "none";

            if (!isChecked) {
                costInput.value = "";
                totalPaidInput.value = "";
            }
        });

        expenseForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(expenseForm);
            const entry = Object.fromEntries(formData.entries());
            addFuelEntry(entry);
            expenseForm.reset();
        });

        function addFuelEntry(entry) {
            const tableBody = expenseTable.querySelector("tbody");
            const row = document.createElement("tr");

            Object.values(entry).forEach(function (value) {
                const cell = document.createElement("td");
                cell.textContent = value;
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        }
    </script>
</body>

</html>
