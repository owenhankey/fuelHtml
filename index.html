<!DOCTYPE html>
<html>

<head>
    <title>Fuel Expenses</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        input[type="text"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #dddddd;
        }

        input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
        }

        .submit-btn,
        .view-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
        }

        .view-btn {
            background-color: #333333;
        }

        .car-animation {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        .car-animation iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Fuel Expenses</h1>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="Owen">Owen</option>
                <option value="Anthea">Anthea</option>
                <option value="Athol">Athol</option>
                <option value="Norman">Norman</option>
            </select>

            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" required>

            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="0.01" required>

            <label for="totalKms">Total Kilometers:</label>
            <input type="number" id="totalKms" name="totalKms" required>

            <label for="paid">Paid</label>
            <input type="checkbox" id="paid" name="paid">

            <label for="cost">Cost (â‚¬/litre):</label>
            <input type="number" id="cost" name="cost" step="0.01">

            <label for="totalPaid">Total Paid:</label>
            <input type="number" id="totalPaid" name="totalPaid">

            <div class="car-animation">
                <iframe src="https://giphy.com/embed/WnYwEFKdhiwM0" width="480" height="270" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
            <a href="data.html" class="view-btn">View Data</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
