<!DOCTYPE html>
<html>

<head>
    <title>Fuel Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: "Orbitron", sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 180px;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .view-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .view-btn:hover {
            background-color: #555;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        .data-table .header-cell {
            font-weight: bold;
            text-align: left;
        }

    </style>
</head>

<body>
    <h1>Fuel Expenses</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value="Owen">Owen</option>
                <option value="Anthea">Anthea</option>
                <option value="Athol">Athol</option>
                <option value="Norman">Norman</option>
            </select>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div class="form-row" id="costGroup" style="display: none;">
            <label for="cost">Cost (â‚¬/litre):</label>
            <input type="number" id="cost" name="cost" step="any" disabled>
        </div>

        <div class="form-row" id="totalPaidGroup" style="display: none;">
            <label for="totalPaid">Total Paid:</label>
            <input type="number" id="totalPaid" name="totalPaid" step="any" disabled>
        </div>

        <button class="submit-btn" type="submit">Submit</button>
        <button class="view-btn" id="viewDataBtn">View Data</button>
    </form>

    <table class="data-table" id="dataTable" style="display: none;">
        <thead>
            <tr>
                <th class="header-cell">Name</th>
                <th class="header-cell">Kilometers</th>
                <th class="header-cell">Fuel Economy</th>
                <th class="header-cell">Total Kilometers</th>
                <th class="header-cell">Paid</th>
                <th class="header-cell">Cost</th>
                <th class="header-cell">Total Paid</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const expenseForm = document.getElementById("expenseForm");
        const viewDataBtn = document.getElementById("viewDataBtn");
        const dataTable = document.getElementById("dataTable");
        const paidCheckbox = document.getElementById("paid");
        const costInput = document.getElementById("cost");
        const totalPaidInput = document.getElementById("totalPaid");

        paidCheckbox.addEventListener("change", function () {
            const isChecked = paidCheckbox.checked;
            costInput.disabled = !isChecked;
            totalPaidInput.disabled = !isChecked;

            if (!isChecked) {
                costInput.value = "";
                totalPaidInput.value = "";
            }
        });

        expenseForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const kms = parseFloat(document.getElementById("kms").value);
            const fuelEconomy = parseFloat(document.getElementById("fuelEconomy").value);
            const paid = document.getElementById("paid").checked;
            const cost = paid ? parseFloat(document.getElementById("cost").value) : null;
            const totalPaid = paid ? parseFloat(document.getElementById("totalPaid").value) : null;

            const formData = {
                name: name,
                kms: kms,
                fuelEconomy: fuelEconomy,
                paid: paid,
                cost: cost,
                totalPaid: totalPaid
            };

            console.log(formData); // Display form data in the console

            if (confirm("Are you sure you want to submit the following data?\n\n" + JSON.stringify(formData, null, 2))) {
                if (paid) {
                    const params = new URLSearchParams(formData).toString();
                    const url = `https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid?${params}`;
                    window.location.href = url;
                } else {
                    const params = new URLSearchParams(formData).toString();
                    const url = `https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy?${params}`;
                    window.location.href = url;
                }
            }
        });

        viewDataBtn.addEventListener("click", function () {
            dataTable.style.display = "block";
        });

    </script>
</body>

</html>
