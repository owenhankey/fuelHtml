<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
    }

    .checkbox-group label {
      margin-bottom: 0;
      margin-right: 10px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Fuel Payment Form</h2>
    <form id="fuelForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <select id="name" required>
          <option value="">Select Name</option>
          <option value="Owen">Owen</option>
          <option value="Anthea">Anthea</option>
          <option value="Athol">Athol</option>
          <option value="Norman">Norman</option>
        </select>
      </div>
      <div class="form-group">
        <label for="kms">KMs:</label>
        <input type="number" id="kms" required>
      </div>
      <div class="form-group">
        <label for="fuelEconomy">Fuel Economy:</label>
        <input type="number" id="fuelEconomy" required>
      </div>
      <div class="form-group">
        <label for="totalKms">Total KMs:</label>
        <input type="number" id="totalKms" required>
      </div>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="paid">
          <label for="paid">Paid</label>
        </div>
      </div>
      <div class="form-group">
        <label for="totalPaid">Total Paid:</label>
        <input type="number" id="totalPaid" disabled>
      </div>
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" disabled>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('fuelForm');
    const nameElement = document.getElementById('name');
    const kmsElement = document.getElementById('kms');
    const fuelEconomyElement = document.getElementById('fuelEconomy');
    const totalKmsElement = document.getElementById('totalKms');
    const paidElement = document.getElementById('paid');
    const totalPaidElement = document.getElementById('totalPaid');
    const costElement = document.getElementById('cost');
    const messageElement = document.getElementById('message');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const paid = paidElement.checked;
      const requestData = {
        name: nameElement.value,
        kms: paid ? null : Number(kmsElement.value),
        fuelEconomy: paid ? null : Number(fuelEconomyElement.value),
        totalKms: paid ? null : Number(totalKmsElement.value),
        paid: paid,
        totalPaid: paid ? Number(totalPaidElement.value) : null,
        cost: paid ? Number(costElement.value) : null
      };

      const url = paid ?
        'https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fulePaid' :
        'https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy';

      const xhr = new XMLHttpRequest();
      xhr.open(paid ? 'POST' : 'GET', url, true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onload = function () {
        if (xhr.status === 200) {
          messageElement.textContent = 'Data submitted successfully.';
          messageElement.classList.remove('error');
          messageElement.classList.add('success');
        } else {
          messageElement.textContent = 'An error occurred. Please try again later.';
          messageElement.classList.remove('success');
          messageElement.classList.add('error');
        }
      };

      xhr.onerror = function () {
        messageElement.textContent = 'An error occurred. Please try again later.';
        messageElement.classList.remove('success');
        messageElement.classList.add('error');
      };

      xhr.send(JSON.stringify(requestData));
    });

    paidElement.addEventListener('change', function () {
      const isChecked = paidElement.checked;
      totalPaidElement.disabled = !isChecked;
      costElement.disabled = !isChecked;
      kmsElement.disabled = isChecked;
      fuelEconomyElement.disabled = isChecked;
      totalKmsElement.disabled = isChecked;
    });
  </script>
</body>

</html>
