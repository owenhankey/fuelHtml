 <!DOCTYPE html>
<html>

<head>
  <title>Fuel Expenses</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    /* Additional CSS for custom styling */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-group input[type="checkbox"] {
      display: inline-block;
      width: auto;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="header">Fuel Expenses</h1>
    <form id="expenseForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <select id="name" name="name">
          <option value="Owen">Owen</option>
          <option value="Anthea">Anthea</option>
          <option value="Athol">Athol</option>
          <option value="Norman">Norman</option>
        </select>
      </div>

      <div class="form-group">
        <label for="kms">Kilometers:</label>
        <input type="number" id="kms" name="kms">
      </div>

      <div class="form-group">
        <label for="fuelEconomy">Fuel Economy (l/100km):</label>
        <input type="number" id="fuelEconomy" name="fuelEconomy" step="0.01">
      </div>

      <div class="form-group">
        <label for="totalKms">Total Kilometers:</label>
        <input type="number" id="totalKms" name="totalKms">
      </div>

      <div class="form-group">
        <label for="paid">Paid:</label>
        <input type="checkbox" id="paid" name="paid">
      </div>

      <div class="form-group" id="costGroup" style="display: none;">
        <label for="cost">Cost (â‚¬/litre):</label>
        <input type="number" id="cost" name="cost" step="0.01">
      </div>

      <div class="form-group" id="totalPaidGroup" style="display: none;">
        <label for="totalPaid">Total Paid:</label>
        <input type="number" id="totalPaid" name="totalPaid" step="0.01">
      </div>

      <button type="submit">Submit</button>
      <button type="button" onclick="window.location.href='data.html'">View Data</button>
    </form>
  </div>

  <script>
    const expenseForm = document.getElementById("expenseForm");
    const costGroup = document.getElementById("costGroup");
    const totalPaidGroup = document.getElementById("totalPaidGroup");
    const kmsInput = document.getElementById("kms");
    const fuelEconomyInput = document.getElementById("fuelEconomy");
    const totalKmsInput = document.getElementById("totalKms");

    expenseForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const kms = parseFloat(document.getElementById("kms").value);
      const fuelEconomy = parseFloat(document.getElementById("fuelEconomy").value);
      const totalKms = parseFloat(document.getElementById("totalKms").value);
      const paid = document.getElementById("paid").checked;
      const cost = paid ? parseFloat(document.getElementById("cost").value) : null;
      const totalPaid = paid ? parseFloat(document.getElementById("totalPaid").value) : null;

      const formData = {
        name: name,
        kms: kms,
        fuelEconomy: fuelEconomy,
        totalKms: totalKms,
        paid: paid,
        cost: cost,
        totalPaid: totalPaid
      };

      console.log(formData); // Display form data in the console

      if (confirm("Are you sure you want to submit the following data?\n\n" + JSON.stringify(formData, null, 2))) {
        expenseForm.reset();
        costGroup.style.display = "none";
        totalPaidGroup.style.display = "none";
        kmsInput.disabled = false;
        fuelEconomyInput.disabled = false;
        totalKmsInput.disabled = false;
      }
    });

    const paidCheckbox = document.getElementById("paid");

    paidCheckbox.addEventListener("change", function () {
      const costGroup = document.getElementById("costGroup");
      const totalPaidGroup = document.getElementById("totalPaidGroup");
      const totalKmsInput = document.getElementById("totalKms");

      if (paidCheckbox.checked) {
        costGroup.style.display = "block";
        totalPaidGroup.style.display = "block";
        kmsInput.disabled = true;
        fuelEconomyInput.disabled = true;
        totalKmsInput.disabled = true;
      } else {
        costGroup.style.display = "none";
        totalPaidGroup.style.display = "none";
        kmsInput.disabled = false;
        fuelEconomyInput.disabled = false;
        totalKmsInput.disabled = false;
      }
    });
  </script>
</body>

</html>
