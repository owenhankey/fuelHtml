<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <style>
        .form-row {
            margin-bottom: 10px;
        }

        .submit-btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Expense Tracker</h1>

    <form id="expenseForm">
        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
            <label for="kms">Kilometers:</label>
            <input type="number" id="kms" name="kms" step="any" required>
        </div>

        <div class="form-row">
            <label for="fuelEconomy">Fuel Economy (l/100km):</label>
            <input type="number" id="fuelEconomy" name="fuelEconomy" step="any" required>
        </div>

        <div class="form-row">
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid">
        </div>

        <div class="form-row">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" step="any" required>
        </div>

        <div class="form-row">
            <label for="totalPaid">Total Paid:</label>
            <input type="number" id="totalPaid" name="totalPaid" step="any" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script>
        const expenseForm = document.getElementById("expenseForm");
        const paidCheckbox = document.getElementById("paid");

        expenseForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(expenseForm);
            const name = formData.get("name");
            const kms = formData.get("kms");
            const fuelEconomy = formData.get("fuelEconomy");
            const paid = paidCheckbox.checked;
            const cost = formData.get("cost");
            const totalPaid = formData.get("totalPaid");

            const requestUrl = paid ? "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelPaid" : "https://vyaky9w2kl.execute-api.us-east-1.amazonaws.com/fuelEconomy";

            const params = new URLSearchParams();
            params.append("name", name);
            params.append("kms", kms);
            params.append("fuelEconomy", fuelEconomy);
            params.append("paid", paid);
            params.append("cost", cost);
            params.append("totalPaid", totalPaid);

            fetch(`${requestUrl}?${params}`)
                .then(response => {
                    if (response.ok) {
                        console.log("Data sent successfully");
                        expenseForm.reset();
                    } else {
                        console.log("Failed to send data");
                    }
                })
                .catch(error => {
                    console.log("Error sending data:", error);
                });
        });
    </script>
</body>

</html>
